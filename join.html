<!DOCTYPE html>
<html>


  <head>
    <meta charset="utf-8">
    <title>TEMP JOIN</title>
    <link rel="stylesheet" href="/css/master_styles.css">

  </head>


  <body>

    <div class="header-join">


      <div id="form-div">
      <form id="join-us-form" action="index.html" method="POST">
        <h1>Want to join our group?</h1>
        <label>Username:<br /><input class="form-elements" type="text" name="username"></label><br />
        <label>Password:<br /><input class="form-elements" type="password" name="password"></label><br />
        <label>Full Name:<br /><input class="form-elements" type="textfield" name="fullName"></label><br />
        <label>Email:<br /><input class="form-elements" type="email" name="email"></label><br />
        <label>Date of Birth:<br /><input class="form-elements" type="textfield" name="dob"></label><br />


        <label>Gender:<br></label>
        <label><input type="radio" name="gender" >Male</label>
        <label><input class="form-elements-gender" type="radio" name="gender">Female</label>
        <label><input class="form-elements-gender" type="radio" name="gender" >Other</label><br />


        <label>Requested Title:<br /><input class="form-elements" type="textfield" name="title"></label><br />
        <label>Credit Card:<br /><input class="form-elements" type="textfield" name="creditCard"></label><br />
        <label>Choose favorite apple:<br /><input class="form-elements" type="textfield" name="apple"></label><br />
        <input class="form-elements-button" type="reset" value="Join!">
      </form>
    </div>




    </div>

          </div>
          <div class="nav-link-holder">

          </div>
        </div>
