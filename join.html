<!DOCTYPE html>
<html>


<head>
    <meta charset="utf-8">
    <title>TEMP JOIN</title>
    <link rel="stylesheet" href="/css/master_styles.css">

</head>


<body class="join-page">

    <div class="header-join">
        <div id="form-div">
            <form id="join-us-form" action="index.html" method="POST">
                <h1>Want to join our group?</h1>

                <label>Username:<br /><input class="form-elements" type="text" name="username"></label><br />
                <label>Password:<br /><input class="form-elements" type="password" name="password"></label><br />
                <label>Full Name:<br /><input class="form-elements" type="text" name="fullName"></label><br />
                <label>Email:<br /><input class="form-elements" type="email" name="email"></label><br />
                <label>Birth Day:<br></label>
                <div id="date2" class="datefield">
                    <input id="day" type="tel" maxlength="2" placeholder="DD" /> /
                    <input id="month" type="tel" maxlength="2" placeholder="MM" /> /
                    <input id="year" type="tel" maxlength="4" placeholder="YYYY" />
                </div>
                <br>
                <label>Gender:<br></label>
                <label><input id="male-radio" type="radio" name="gender" >Male</label>
                <label><input class="form-elements-gender" type="radio" name="gender">Female</label>
                <label><input class="form-elements-gender" type="radio" name="gender" >Other</label><br />

                <label>Requested Title:<br /><input class="form-elements" type="text" name="title"></label><br />
                <label>Credit Card:<br /><input class="form-elements" type="text" name="creditCard"></label><br />
                <label>Choose favorite apple:<br /><input class="form-elements" type="text" name="apple"></label><br />
                <input class="form-elements-button" type="reset" value="Join!">


            </form>
        </div>
    </div>




    <div id="main-nav">
        <div id="fixed-nav" class="animated fadeInDown" style="display: block;">
            <div class="main-nav-inner">
                <a href="/index.html" class="logo symbol">
                    <img src="/images/pikachuIcon.png" alt="the face of Pikachu" />
                </a>
                <div class="nav-link-holder">
                    <a href="/index.html">Home</a>
                </div>
                <div class="nav-link-holder">
                    <a href="/about.html">About Club</a>
                </div>
                <div class="nav-link-holder">
                    <a href="/pikachu.html">Pikachu</a>
                </div>
                <div class="nav-link-holder">
                    <a href="join.html">Join Us</a>
                </div>
                <div class="nav-link-holder">
                    <a href="sitemap.html">Sitemap</a>
                </div>
            </div>
        </div>
    </div>











    <div class="footer">
      <div class="footer-content">
        <h1 class="footer-header">Find us on</h1>
        <ul class="footer-iconlist">
          <li class="footer-iconlist-li"><a href="http://www.twitter.com"><img class="footer-image" src="/images/twitter-icon.png" alt="twitter icon"/></a></li>
          <li class="footer-iconlist-li"><a href="http://www.facebook.com"><img class="footer-image" src="/images/facebook-icon.png" alt="facebook icon"/></a></li>
          <li class="footer-iconlist-li"><a href="http://www.instagram.com"><img class="footer-image" src="/images/instagram-icon.png" alt="instagram icon"/></a></li>
          <li class="footer-iconlist-li"><a href="http://www.snapchat.com"><img class="footer-image" src="/images/snapchat-icon.png" alt="snapchat icon"/></a></li>
        </ul>
      </div>
    </div>


</body>

</html>
